<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/product-modal/css/style.css">
  <title>Product Modal</title>
</head>

<body>

  <!-- GLOBAL CONTAINER -->
  <div class="flex items-center justify-center min-h-screen 
  bg-slate-100">

    <!-- CARD CONTAINER -->
    <div class="flex flex-col p-6 m-3 space-y-10 bg-white 
      rounded-2xl shadow-2xl md:flex-row md:space-y-0 md:space-x-10
      md:m-0 md:p-16">

      <!-- IMAGE CONTAINER -->
      <div>
        <img class="mx-auto w-60 hover:scale-105 duration-200" src="./images/headphone.png"
          alt="Pink and gray headphone">
      </div>

      <!-- CONTENT -->
      <div class="flex flex-col space-y-6">

        <!-- LABEL & DESCRIPTION -->
        <div class="flex flex-col mb-4 space-y-3 text-center
        md:text-left">
          <div>
            <div class="inline-block px-3 py-1 text-sm text-white
            bg-black rounded-full">Free Shipping
            </div>
          </div>

          <!-- TITLE -->
          <div class="max-w-sm text-2xl font-medium">
            Razer Kraken Kitty Edt Gaming Headset Quartz
          </div>

          <!-- PRICE CONTAINER -->
          <div class="flex flex-col mb-4 space-y-3 text-center
          md:text-left">
            <p class="line-through">$799</p>
            <p class="text-5xl font-bold">$599</p>
            <p class="text-sm font-light text-gray-400">
              This offer is valid until April 3rd or as long as stock lasts!
            </p>
          </div>

          <!-- BUTTON GROUP-->
          <div class="group">
            <button class="w-full bg-blue-700 text-white border-b-8
            border-b-blue-700 rounded-lg group-hover:border-t-8
            group-hover:border-b-0 group-hover:border-t-blue-700
            transition-all duration-150">
              <div class="px-8 py-4 bg-blue-500 rounded-lg 
              group-hover:bg-blue-700 duration-150">Add to Cart</div>
            </button>
          </div>

          <!-- STOCK -->
          <div class="flex items-center space-x-3 group">
            <div class="w-3 h-3 bg-green-400 rounded-full 
            group-hover:animate-ping"></div>
            <div>50+ pcs. in stock</div>
          </div>

          <!-- BOTTOM BUTTONS CONTAINER -->
          <div class="flex flex-col gap-4
          md:flex-row">
            <button class="flex items-center justify-center gap-3
            border-2 border-gray-300 rounded-lg px-5 py-3
            shadow-sm hover:shadow-lg hover:-translate-y-0.5
            transition-all duration-150">
              <img class="w-8" src="./images/weight.png" alt="Weight drawing">
              <span>Add to Cart</span>
            </button>

            <button class="flex items-center justify-center gap-3
            border-2 border-gray-300 rounded-lg px-5 py-3
            shadow-sm hover:shadow-lg hover:-translate-y-0.5
            transition-all duration-150">
              <img class="w-8" src="./images/heart.png" alt="Heart drawing">
              <span>Add to Wishlist</span>
            </button>
          </div>


        </div>

      </div>

    </div>

  </div>

</body>

</html>
