<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/email-subscribe/css/style.css">
  <title>Email Subscribe</title>
</head>

<body>
  <!-- BACKGROUND CONTAINER -->
  <div class="h-screen flex items-center justify-center bg-zinc-700">

    <!-- CARD -->
    <div class="bg-zinc-800 p-2 mx-6 rounded-2xl">

      <!-- FLEX CONTAINER -->
      <div class="flex flex-col md:flex-row rounded-l-xl">

        <!-- IMAGE -->
        <img class="object-cover rounded-xl h-80 md:h-64 
        md:rounded-r-none hover:rounded-r-xl 
        transform hover:scale-105 duration-200" src="./images/image.jpg"
          alt="Human hand sprinkling some seasonings on some sugar snaps salad in dark green bowl">

        <!-- TEXT CONTENT -->
        <div class="p-6 md:p-12">
          <h2 class="font-serif text-xl text-center text-white md:text-left">Get diet and fitness tips in your inbox
          </h2>

          <p class="max-w-xs my-4 text-xs leading-5 tracking-wide
          text-center text-white md:text-left">
            Eat better and exercise better. Sign up for the Diet&Fitness newsletter.
          </p>

          <div class="flex flex-col mt-5 space-y-4 md:space-y-0 
          md:space-x-3 md:flex-row">
            <input class="py-2 px-4 text-center text-white bg-zinc-800
            border border-zinc-600 placeholder:text-xs md:text-left
            placeholder:md:text-left outline-none" type="text" placeholder="Enter your email address">

            <button class="px-5 py-3 text-xs rounded-md 
            text-zinc-800 bg-lime-500 hover:bg-lime-700
            hover:text-white duration-500">Subscribe</button>
          </div>
        </div>

      </div>
    </div>

  </div>

</body>

</html>
