<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700&family=Rokkitt:wght@600;700&display=swap">
  <link rel="stylesheet" href="/login-modal/css/style.css">
  <title>Login Modal</title>
</head>

<body>

  <!-- GLOBAL CONTAINER -->
  <div class="flex items-center justify-center min-h-screen bg-rose-50">

    <!-- LOGIN CONTAINER -->
    <div class="relative flex flex-col gap-10 m-6 bg-white shadow-2xl 
    rounded-2xl md:flex-row md:m-0">

      <!-- CLOSE BUTTON -->
      <button class="group absolute top-5 right-4 border-none bg-gray-200 
      p-2 rounded-full hover:-translate-y-0.5 duration-150 md:bg-white">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-black group-hover:text-gray-600" viewBox="0 0 24 24"
          stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>

      <!-- LEFT SIDE -->
      <div class="p-6 md:p-20">
        <h1 class="font-mono text-4xl font-extrabold mb-5 ">Log In</h1>
        <p class="max-w-sm mb-12 font-sans font-light text-gray-600">
          Log in to your account to upload or download pictures, videos
          or music.
        </p>


        <input class="w-full p-6 mb-6 border border-gray-300 rounded-md 
        placeholder:font-sans placeholder:font-light" type="email" aria-label="Email"
          placeholder="Enter your email address">

        <div class="flex flex-col items-center justify-between gap-6 
        md:flex-row mb-12">
          <a class="text-cyan-700 font-thin" href="#">Forgot password</a>

          <button class="w-full md:w-auto flex items-center justify-center 
          gap-4 py-6 px-9 font-sans font-bold text-white rounded-md 
          bg-cyan-700 shadow-sm shadow-cyan-100 hover:bg-opacity-90 
          hover:shadow-lg border transition hover:-translate-y-0.5 
          duration-150">
            <span class="font-semibold">Next</span>

            <svg xmlns="http://www.w3.org/2000/svg" class="w-7" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff"
              fill="none" stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
              <line x1="5" y1="12" x2="19" y2="12"></line>
              <line x1="13" y1="18" x2="19" y2="12"></line>
              <line x1="13" y1="6" x2="19" y2="12"></line>
            </svg>
          </button>
        </div>

        <!-- DIVIDER -->
        <div class="border-b border-gray-300"></div>
        <p class="p-6 text-sm font-thin text-gray-400 text-center">or log in with</p>

        <!-- BOTTOM BUTTONS CONTAINER -->
        <div class="flex flex-col gap-6 md:flex-row">
          <button class="flex items-center justify-center py-2 gap-3
          border border-gray-300 rounded shadow-sm hover:bg-opacity-30
          hover:shadow-lg hover:-translate-y-0.5 duration-150 md:w-1/2">
            <img class="w-9" src="./images/facebook.png" alt="Facebook Logo">
            <span class="font-thin">Facebook</span>
          </button>

          <button class="flex items-center justify-center py-2 gap-3
          border border-gray-300 rounded shadow-sm hover:bg-opacity-30
          hover:shadow-lg hover:-translate-y-0.5 duration-150 md:w-1/2">
            <img class="w-9" src="./images/google.png" alt="Google Logo">
            <span class="font-thin">Google</span>
          </button>
        </div>

      </div>

      <!-- RIGHT SIDE -->
      <img class="hidden md:block w-[430px]" src="./images/image.jpg" alt="">


    </div>

  </div>

</body>

</html>
