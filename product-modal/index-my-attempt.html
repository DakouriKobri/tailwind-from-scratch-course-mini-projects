<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/product-modal/css/style.css">
  <title>Product Modal</title>
</head>

<body>

  <!-- GLOBAL CONTAINER -->
  <div class="min-h-screen flex items-center justify-center bg-slate-100">

    <!-- CARD CONTAINER -->
    <div class="p-8 rounded-2xl bg-white">

      <!-- FLEX CONTAINER -->
      <div class="flex flex-col md:flex-row gap-10 text-center">
        <div>
          <img class="max-h-60 mx-auto transform hover:scale-105 duration-300" src="./images/headphone.png"
            alt="Pink and gray headphone">
        </div>

        <div class="space-y-4">
          <p class="">
            <span class="inline-block text-white px-3 bg-black py-1
            rounded-full">Free shipping</span>
          </p>
          <h2 class="text-3xl ">Razer Kralen Kitty Edt Gaming
            <br>
            Headset Quartz
          </h2>
          <p class=" text-lg line-through">$799</p>
          <p class=" text-5xl font-bold">$599</p>

          <p class=" text-zinc-400 text-sm">This offer is valid until April 3rd or long as stock lasts!"</p>

          <div class="">
            <button class="w-full py-4 bg-blue-500 text-white font-semibold
            rounded-lg shadow-[0px_0.5rem_0px_0px_rgba(29,78,216,1)]
            hover:py-5 hover:shadow-none">Add to Cart</button>
          </div>
          <p class="flex items-center gap-3">
            <span class="inline-block w-4 h-4 rounded-full bg-green-400"></span>
            <span>50+ pcs.in stock</span>
          </p>

          <div class="flex flex-col md:flex-row gap-4">
            <button class="flex items-center justify-center gap-3 py-2
            rounded-lg border-[3px] border-zinc-300 hover:shadow-lg
            hover:-translate-y-1 duration-300" type="button">
              <img class="w-10 h-10" src="./images/weight.png" alt="Weighing scale">
              <span>Add to Cart</span>
            </button>

            <button class="flex items-center justify-center gap-3 py-2
            rounded-lg border-[3px] border-zinc-300 hover:shadow-lg
            hover:-translate-y-1 duration-300" type="button">
              <img class="w-10 h-10" src="./images/heart.png" alt="Weighing scale">
              <span>Add to Wishlist</span>
            </button>
          </div>
        </div>
      </div>

    </div>

  </div>

</body>

</html>
